version: "3.4"

x-common-variables: &common-variables
  MYSQL_PASSWORD: password
  MYSQL_DATABASE: userSystem
  REACT_APP_SERVER_PORT: 8000

services:
  mysql:
    image: mysql:8.0.22
    container_name: mysql_container
    environment:
      <<: *common-variables
      MYSQL_HOST: localhost
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    restart: unless-stopped
    volumes:
      - ./db/userSystem.sql:/docker-entrypoint-initdb.d/userSystem.sql
  server:
    build: ./server
    depends_on:
      - mysql
    expose:
      - 8000
    ports:
      - 8000:8000
    environment:
      <<: *common-variables
      MYSQL_HOST_IP: mysql
    volumes:
      - ./server:/app
    links:
      - mysql
    command: yarn start
  client:
    build: ./client
    container_name: client_container
    environment:
      <<: *common-variables
      NODE_PATH: src
    expose:
      - 3000
    ports:
      - 3000:3000
    volumes:
      - ./client:/app
    links:
      - server
    command: yarn start
